<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Sound defender client</title>

  <link href="css/font-awesome.css" rel="stylesheet">
  <style>/* media="screen and (orientation: landscape)">*/
    html, body {
        height: 100%;
        margin:0;
        padding: 0px;
    }
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        padding: 0;
        margin: 0;
        color: #FAFAFA;
        background-color: #222022;
        text-align: center;
        font-family: proxima-nova, sans-serif;
        font-size: 16px;
    }

    button {
        background-color: #0078e7;
        color: #fff;
        padding: .5em 1em;
        border: 0 rgba(0,0,0,0);
        text-decoration: none;
        border-radius: 2px;
        display: inline-block;
        zoom: 1;
        line-height: normal;
        white-space: nowrap;
        vertical-align: baseline;
        text-align: center;
        cursor: pointer;
        font-size: 100%;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -webkit-appearance: button;
    }

      input {
          margin: .25em 0;
          padding: .5em .6em;
          border: 1px solid #ccc;
          box-shadow: inset 0 1px 3px #ddd;
          border-radius: 4px;
          font-family: "proxima-nova", sans-serif;
          display: inline-block;
          font-size: 100%;
      }

      input:focus {
          border-color: #129FEA;
      }
  fieldset {
      border-width: 0;
  }
  </style>

</head>

 </body>
